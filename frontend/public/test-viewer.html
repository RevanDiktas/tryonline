<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TryOn Viewer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
    }

    /* Simulated PDP Background */
    .pdp-background {
      position: fixed;
      inset: 0;
      background: white;
      display: flex;
      z-index: 0;
    }

    .pdp-image-col {
      flex: 1;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pdp-image-col .product-img {
      font-size: 200px;
      filter: drop-shadow(0 20px 40px rgba(0,0,0,0.3));
    }

    .pdp-info-col {
      width: 400px;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: white;
    }

    .pdp-brand {
      font-size: 12px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: #666;
      margin-bottom: 8px;
    }

    .pdp-title {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 16px;
    }

    .pdp-price {
      font-size: 18px;
      margin-bottom: 24px;
    }

    .tryon-trigger-btn {
      padding: 14px 24px;
      background: black;
      color: white;
      border: none;
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .tryon-trigger-btn:hover {
      opacity: 0.8;
    }

    /* Dark overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.25);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* TryOn Popup Modal */
    .tryon-popup {
      width: 800px;
      max-width: 92vw;
      position: relative;
      transform: scale(0.95) translateY(10px);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .overlay.active .tryon-popup {
      transform: scale(1) translateY(0);
      opacity: 1;
    }

    /* FROSTED GLASS EFFECT */
    .popup-glass {
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(40px) saturate(180%);
      -webkit-backdrop-filter: blur(40px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 24px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      overflow: hidden;
    }

    /* Header */
    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.2);
    }

    .popup-logo {
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.08em;
      color: #1a1a1a;
    }

    .popup-user {
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 0.04em;
      color: #333;
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: -48px;
      right: 0;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
      font-weight: 300;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      transition: all 0.2s;
    }

    .close-btn:hover {
      background: white;
      transform: scale(1.08);
    }

    /* Main content */
    .popup-content {
      display: flex;
      min-height: 540px;
    }

    /* Avatar area */
    .avatar-section {
      flex: 1;
      border-right: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      border-radius: 0 0 0 24px;
    }

    #canvas-container {
      width: 100%;
      height: 100%;
      min-height: 540px;
    }

    canvas {
      display: block;
      border-radius: 0 0 0 24px;
    }

    /* Info panel */
    .info-section {
      width: 230px;
      padding: 28px 24px;
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.2);
    }

    /* Measurements */
    .measurements {
      flex: 1;
    }

    .measurement-item {
      margin-bottom: 20px;
    }

    .measurement-label {
      font-size: 10px;
      font-weight: 600;
      letter-spacing: 0.12em;
      color: #555;
      margin-bottom: 3px;
    }

    .measurement-value {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.01em;
      color: #1a1a1a;
    }

    /* Size selector */
    .size-selector {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }

    .size-btn {
      width: 42px;
      height: 42px;
      border: 1.5px solid rgba(0, 0, 0, 0.15);
      background: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s;
    }

    .size-btn:hover {
      background: rgba(255, 255, 255, 0.8);
      border-color: rgba(0, 0, 0, 0.3);
    }

    .size-btn.active {
      background: #1a1a1a;
      color: white;
      border-color: #1a1a1a;
    }

    /* Fit description */
    .fit-section {
      border-top: 1px solid rgba(0, 0, 0, 0.08);
      padding-top: 18px;
    }

    .fit-label {
      font-size: 10px;
      font-weight: 600;
      letter-spacing: 0.12em;
      color: #555;
      margin-bottom: 8px;
    }

    .fit-text {
      font-size: 12px;
      line-height: 1.7;
      color: #333;
    }

    .fit-text em {
      font-style: italic;
      color: #1a1a1a;
    }

    /* Loading state - now just a subtle indicator */
    .loading-overlay {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: opacity 0.2s;
      border-radius: 0 0 0 24px;
      pointer-events: none;
    }

    .loading-overlay.hidden {
      opacity: 0;
    }

    .loader {
      width: 28px;
      height: 28px;
      border: 2.5px solid rgba(0,0,0,0.1);
      border-top-color: #1a1a1a;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      margin-bottom: 14px;
    }

    .loading-text {
      font-size: 13px;
      color: #333;
      font-weight: 500;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Controls hint */
    .controls-hint {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 10px;
      color: #555;
      background: rgba(255, 255, 255, 0.7);
      padding: 6px 14px;
      border-radius: 20px;
      pointer-events: none;
      backdrop-filter: blur(10px);
    }

    /* Preload indicator */
    .preload-status {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 11px;
      color: #666;
      background: rgba(255,255,255,0.9);
      padding: 8px 14px;
      border-radius: 20px;
      z-index: 50;
      transition: opacity 0.3s;
    }

    .preload-status.done {
      opacity: 0;
      pointer-events: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .tryon-popup {
        width: 95vw;
      }

      .popup-content {
        flex-direction: column;
      }

      .avatar-section {
        border-right: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        min-height: 380px;
        border-radius: 0;
      }

      .info-section {
        width: 100%;
      }

      .close-btn {
        top: -52px;
        right: 50%;
        transform: translateX(50%);
      }

      canvas {
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Preload status -->
  <div class="preload-status" id="preload-status">‚è≥ Preloading models...</div>

  <!-- Simulated PDP -->
  <div class="pdp-background">
    <div class="pdp-image-col">
      <div class="product-img">üëï</div>
    </div>
    <div class="pdp-info-col">
      <div class="pdp-brand">NUDE PROJECT</div>
      <h1 class="pdp-title">NPC Oversized T-Shirt</h1>
      <div class="pdp-price">‚Ç¨49.00</div>
      <button class="tryon-trigger-btn" id="open-tryon">TRY ON</button>
    </div>
  </div>

  <!-- TryOn Overlay -->
  <div class="overlay" id="overlay">
    <div class="tryon-popup">
      <button class="close-btn" id="close-tryon">‚úï</button>

      <div class="popup-glass">
        <div class="popup-header">
          <div class="popup-logo">TRYON</div>
          <div class="popup-user">REVAN DIKTAS</div>
        </div>

        <div class="popup-content">
          <div class="avatar-section">
            <div id="canvas-container"></div>
            <div class="loading-overlay hidden" id="loading">
              <div class="loader"></div>
              <div class="loading-text">Loading...</div>
            </div>
            <div class="controls-hint">Drag to rotate ‚Ä¢ Scroll to zoom ‚Ä¢ Right-drag to move</div>
          </div>

          <div class="info-section">
            <div class="measurements">
              <div class="measurement-item">
                <div class="measurement-label">HEIGHT</div>
                <div class="measurement-value">192CM</div>
              </div>
              <div class="measurement-item">
                <div class="measurement-label">CHEST</div>
                <div class="measurement-value">102CM</div>
              </div>
              <div class="measurement-item">
                <div class="measurement-label">HIPS</div>
                <div class="measurement-value">96CM</div>
              </div>
              <div class="measurement-item">
                <div class="measurement-label">WAIST</div>
                <div class="measurement-value">83CM</div>
              </div>
            </div>

            <div class="size-selector">
              <button class="size-btn" data-size="xs">XS</button>
              <button class="size-btn" data-size="s">S</button>
              <button class="size-btn active" data-size="m">M</button>
              <button class="size-btn" data-size="l">L</button>
              <button class="size-btn" data-size="xl">XL</button>
            </div>

            <div class="fit-section">
              <div class="fit-label">FIT</div>
              <div class="fit-text" id="fit-text">
                FITS VERY WELL, NOT TOO TIGHT, NOT TOO BAGGY, GREAT FOR A <em>RECOMMENDED FIT</em>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Three.js -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    // DOM Elements
    const overlay = document.getElementById('overlay');
    const openBtn = document.getElementById('open-tryon');
    const closeBtn = document.getElementById('close-tryon');
    const loading = document.getElementById('loading');
    const container = document.getElementById('canvas-container');
    const sizeButtons = document.querySelectorAll('.size-btn');
    const fitText = document.getElementById('fit-text');
    const preloadStatus = document.getElementById('preload-status');

    // GLB paths
    const modelPaths = {
      xs: 'models/avatar_with_tshirt_xs.glb',
      s: 'models/avatar_with_tshirt_s.glb',
      m: 'models/avatar_with_tshirt_m.glb',
      l: 'models/avatar_with_tshirt_l.glb',
      xl: 'models/avatar_with_tshirt_xl.glb',
    };

    // ============================================
    // MODEL CACHE - Store loaded models for instant switching
    // ============================================
    const modelCache = {};
    let currentSize = 'm';
    let currentModel = null;
    let scene, camera, renderer, controls, loader;
    let initialized = false;

    // Fit data
    const fitData = {
      xs: 'TOO TIGHT IN THE CHEST AND SHOULDERS. SIZE UP FOR A COMFORTABLE <em>FIT</em>',
      s: 'SLIGHTLY FITTED, MAY FEEL SNUG AROUND THE CHEST. CONSIDER A <em>SLIM FIT</em>',
      m: 'FITS VERY WELL, NOT TOO TIGHT, NOT TOO BAGGY, GREAT FOR A <em>RECOMMENDED FIT</em>',
      l: 'RELAXED FIT WITH EXTRA ROOM IN THE BODY. GOOD FOR A <em>LOOSE FIT</em>',
      xl: 'OVERSIZED FIT, VERY ROOMY THROUGHOUT. IDEAL FOR AN <em>OVERSIZED LOOK</em>',
    };

    // ============================================
    // PRELOAD ALL MODELS ON PAGE LOAD
    // ============================================
    const gltfLoader = new GLTFLoader();
    let modelsLoaded = 0;
    const totalModels = Object.keys(modelPaths).length;

    function preloadAllModels() {
      Object.entries(modelPaths).forEach(([size, path]) => {
        gltfLoader.load(
          path,
          (gltf) => {
            // Clone and store in cache
            modelCache[size] = gltf.scene.clone();
            
            // Prepare materials
            modelCache[size].traverse((child) => {
              if (child.isMesh) {
                child.castShadow = false;
                child.receiveShadow = false;
                if (child.material) {
                  child.material = child.material.clone();
                  child.material.needsUpdate = true;
                }
              }
            });

            modelsLoaded++;
            preloadStatus.textContent = `‚è≥ Preloading models... ${modelsLoaded}/${totalModels}`;
            
            if (modelsLoaded === totalModels) {
              preloadStatus.textContent = '‚úì All models ready';
              setTimeout(() => {
                preloadStatus.classList.add('done');
              }, 1000);
              console.log('‚úÖ All models preloaded and cached!');
            }
          },
          undefined,
          (error) => {
            console.error(`Failed to preload ${size}:`, error);
            modelsLoaded++;
          }
        );
      });
    }

    // Start preloading immediately
    preloadAllModels();

    // ============================================
    // EVENT LISTENERS
    // ============================================
    openBtn.addEventListener('click', () => {
      overlay.classList.add('active');
      initScene();
      // Show model instantly from cache
      showModel(currentSize);
    });

    closeBtn.addEventListener('click', () => {
      overlay.classList.remove('active');
    });

    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) {
        overlay.classList.remove('active');
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && overlay.classList.contains('active')) {
        overlay.classList.remove('active');
      }
    });

    // Size button clicks - INSTANT switching
    sizeButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const size = btn.dataset.size;
        if (size === currentSize) return;

        sizeButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        fitText.innerHTML = fitData[size];
        currentSize = size;

        // INSTANT switch from cache
        showModel(size);
      });
    });

    // ============================================
    // THREE.JS SCENE
    // ============================================
    function initScene() {
      if (initialized) return;
      initialized = true;

      scene = new THREE.Scene();

      const aspect = container.clientWidth / container.clientHeight;
      camera = new THREE.PerspectiveCamera(28, aspect, 0.1, 100);
      camera.position.set(0, 1.0, 4.5);

      renderer = new THREE.WebGLRenderer({ 
        antialias: true,
        alpha: true,
        premultipliedAlpha: false
      });
      renderer.setClearColor(0x000000, 0);
      renderer.setSize(container.clientWidth, container.clientHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 1.8;
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      container.appendChild(renderer.domElement);

      // Controls
      controls = new OrbitControls(camera, renderer.domElement);
      controls.enablePan = true;
      controls.enableZoom = true;
      controls.enableRotate = true;
      controls.panSpeed = 1.5;
      controls.rotateSpeed = 1.2;
      controls.zoomSpeed = 2.0;
      controls.minDistance = 1.5;
      controls.maxDistance = 10;
      controls.minPolarAngle = 0;
      controls.maxPolarAngle = Math.PI;
      controls.target.set(0, 0.9, 0);
      controls.enableDamping = true;
      controls.dampingFactor = 0.08;
      controls.update();

      // Lighting - BRIGHT
      scene.add(new THREE.AmbientLight(0xffffff, 2.0));

      const frontLight = new THREE.DirectionalLight(0xffffff, 1.5);
      frontLight.position.set(0, 2, 5);
      scene.add(frontLight);

      const backLight = new THREE.DirectionalLight(0xffffff, 1.5);
      backLight.position.set(0, 2, -5);
      scene.add(backLight);

      const leftLight = new THREE.DirectionalLight(0xffffff, 1.2);
      leftLight.position.set(-5, 2, 0);
      scene.add(leftLight);

      const rightLight = new THREE.DirectionalLight(0xffffff, 1.2);
      rightLight.position.set(5, 2, 0);
      scene.add(rightLight);

      const topLight = new THREE.DirectionalLight(0xffffff, 1.0);
      topLight.position.set(0, 6, 0);
      scene.add(topLight);

      const bottomLight = new THREE.DirectionalLight(0xffffff, 0.6);
      bottomLight.position.set(0, -3, 0);
      scene.add(bottomLight);

      scene.add(new THREE.HemisphereLight(0xffffff, 0xffffff, 0.8));

      animate();
      window.addEventListener('resize', onResize);
    }

    // ============================================
    // SHOW MODEL - INSTANT from cache
    // ============================================
    function showModel(size) {
      // Check if model is in cache
      if (!modelCache[size]) {
        // Not cached yet, show loading
        loading.classList.remove('hidden');
        
        // Load and wait
        gltfLoader.load(modelPaths[size], (gltf) => {
          modelCache[size] = gltf.scene.clone();
          displayModel(size);
          loading.classList.add('hidden');
        });
        return;
      }

      // INSTANT - model is cached
      displayModel(size);
    }

    function displayModel(size) {
      // Remove previous model
      if (currentModel) {
        scene.remove(currentModel);
      }

      // Clone from cache (so we don't modify the cached version)
      currentModel = modelCache[size].clone();

      // Center model
      const box = new THREE.Box3().setFromObject(currentModel);
      const center = box.getCenter(new THREE.Vector3());
      const modelSize = box.getSize(new THREE.Vector3());
      
      currentModel.position.x = -center.x;
      currentModel.position.y = -center.y + modelSize.y / 2;
      currentModel.position.z = -center.z;

      scene.add(currentModel);
      
      controls.target.set(0, modelSize.y / 2, 0);
      controls.update();

      console.log(`‚úì Showing ${size.toUpperCase()} (from cache)`);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    function onResize() {
      if (!renderer) return;
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    }
  </script>
</body>
</html>
